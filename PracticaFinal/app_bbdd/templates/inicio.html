<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Centro Cultural{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar superior -->
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container justify-content-center">
            <a class="navbar-brand fw-bold text-primary fs-2" href="#">Centro Cultural</a>
        </div>
    </nav>

    <!-- Contenido principal centrado -->
    <div class="container d-flex flex-column align-items-center justify-content-center" style="height: 80vh;">
        <h1 class="mb-4 text-secondary text-center">Bienvenido al Centro Cultural</h1>
        <div class="d-grid gap-3 col-10 col-md-6 mx-auto">
            <a href="/actividades/" class="btn btn-primary btn-lg">Actividades</a>
            <a href="/usuarios/" class="btn btn-primary btn-lg">Usuarios</a>
            <a href="/monitores/" class="btn btn-primary btn-lg">Monitores</a>
            <a href="/salas/" class="btn btn-primary btn-lg">Salas</a>
        </div>
    </div>

    {% block content %}{% endblock %}

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
